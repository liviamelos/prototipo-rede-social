<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyle.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/button.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <title>TechPosters - Feed</title>   
</head>

<body>

    <dialog class="modal"></dialog>

    <nav>
        <header class="header_container">
            <img src="./src/assets/img/logo.svg" alt="">
            <a href="#">Sair</a>
        </header>
    </nav>

    <main>
       <div class="container">
        <div class="card-post-perfil">
            <div class="card-perfil">
                <img  class="img-perfil" src="./src/assets/img/user1.svg" alt="">
               <span class="perfil-name">
                 <h2>Pedro Melo</h2>
                 <p>Front end Engineer</p>
               </span>
            </div>
      
            <form>
                <input class="border-inputs font--size-family" type="text" placeholder="Digite o título do post">
                <textarea class="border-inputs font--size-family" name="textPost" id="textPost" cols="30" rows="10" placeholder="O que você está pensando?"></textarea>
                <button class="button-form" type="submit">Postar</button>
            </form>

         <aside class="suggestions">
            <h2>Sugestões para você seguir</h2>
            <ul class="ul-aside"></ul>
         </aside>

        </div>
      </div>

      <section class="posts">
        <ul class="ul-posts">
          <h2>Posts</h2>
        </ul>
      </section>

    </main>
    
    <script src="./src/scripts/users.js" ></script>
    <script src="./src/scripts/posts.js"></script>
    <script src="./src/scripts/sugestUsers.js"></script>
    <script src="./src/scripts/index.js"></script>

</body>

</html>
